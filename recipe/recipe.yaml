context:
  name: zed
  version: "0.213.8"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/zed-industries/zed/archive/v${{ version }}.tar.gz
    sha256: ebe65bdb948a0dd1e5b09f0208d5f754a345825df7316e4e8d2838cb4065187f

build:
  number: 0
  skip:
    - win

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ stdlib('c') }}
    - ${{ compiler('cxx') }}
    - cargo-bundle-licenses
    - pkg-config
    - cmake

  host:
    - if: linux
      then:
        - alsa-lib
        - curl
        - libxcb
        - openssl
        - sqlite
        - libvulkan-loader
        - vulkan-tools
        - wayland
        - zlib
        - zstd
        - clang
        - mold
        - cmake
        - xorg-libx11
        - xorg-xproto
        - xorg-kbproto
        - libxkbcommon

tests:
  - script:
      - zed --help
about:
  homepage: https://zed.dev/
  summary: Code at the speed of thought
  description: |
    Zed is a high-performance, multiplayer code editor from the creators of Atom and Tree-sitter.
  license: Apache-2.0
  license_file:
    - LICENSE-AGPL
    - LICENSE-APACHE
    - LICENSE-GPL
    - THIRDPARTY.yml
  repository: https://github.com/zed-industries/zed

extra:
  recipe-maintainers:
    - lucascolley
    - Hofer-Julian
