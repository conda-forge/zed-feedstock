context:
  name: zed
  version: "0.213.7"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  - url: https://github.com/zed-industries/zed/archive/v${{ version }}.tar.gz
    sha256: f0d737dd51e47ed9ebebc2e28b012b68e61c21383a19a9129efb805acfe11931

build:
  number: 0

requirements:
  build:
    - ${{ compiler('rust') }}
    - ${{ compiler('c') }}
    - ${{ compiler('cxx') }}
    - ${{ stdlib('c') }}
    - cargo-bundle-licenses
    - pkg-config
    - cmake
    - if: win
      then:
        - sqlite
        - openssl
        - nasm
        - libssh2
        - libgit2
        - ucrt

  host:
    - if: linux
      then:
        - alsa-lib
        - curl
        - libxcb
        - openssl
        - sqlite
        - libvulkan-loader
        - vulkan-tools
        - wayland
        - zlib
        - zstd
        - clang
        - mold
        - cmake
        - xorg-libx11
        - xorg-xproto
        - xorg-kbproto
        - libxkbcommon
    - if: win
      then:
        - ninja
        - cmake
        - lld
        - sqlite
        - openssl
        - nasm
        - libssh2
        - libgit2
        - ucrt

tests:
  - script:
      - zed --help
about:
  homepage: https://zed.dev/
  summary: Code at the speed of thought
  description: |
    Zed is a high-performance, multiplayer code editor from the creators of Atom and Tree-sitter.
  license: Apache-2.0
  license_file:
    - LICENSE-AGPL
    - LICENSE-APACHE
    - LICENSE-GPL
    - THIRDPARTY.yml
  repository: https://github.com/zed-industries/zed

extra:
  recipe-maintainers:
    - lucascolley
    - Hofer-Julian
    - zelosleone
